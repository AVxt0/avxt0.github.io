    <style type="text/tailwindcss">
        .btn{
          @apply bg-blue-700 rounded-md px-4 py-1.5 cursor-pointer hover:bg-white hover:text-zinc-900 transition-colors duration-150
        }

<body class="bg-zinc-900 text-zinc-200 font-sans">
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-bold py-0.5">Quick Links</h1>
        <div id="cheats" class="text-center">
            <h2 class="text-lg py-0.5">Cheats</h2>
            <div class="py-0.5 flex flex-col space-y-2">
                <button class="btn" href="https://github.com/AVxt0/avxt0.github.io/raw/refs/heads/main/files/fh4%20aio.exe" download>fh4 aio</button>
                <button class="btn" href="https://github.com/AVxt0/avxt0.github.io/raw/refs/heads/main/files/fh5%20aio.exe" download>fh5 aio</button>
                <button class="btn" href="" download>combat master</button>
            </div>
        </div>
        <div id="utilities" class="text-center">
          <h2 class="text-lg py-0.5">Utilities</h2>
          <div class="py-0.5 flex flex-col space-y-2">
              <button class="btn" href="https://github.com/AVxt0/avxt0.github.io/raw/refs/heads/main/files/VencordInstaller.exe" download>vencord</button>
              <button class="btn" onclick='copyToClipboard("iwr -useb https://raw.githubusercontent.com/spicetify/cli/main/install.ps1 | iex")''>spicetify</button>
              <button class="btn" onclick='copyToClipboard("iwr -useb \"https://raw.githubusercontent.com/SteamClientHomebrew/Millennium/main/scripts/install.ps1\" | iex")'>millenium</button>
            </div>
        </div>
    </div>

<script>
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('powershell command has been copied to clipboard.');
    }).catch(err => {
      console.error('Error copying text: ', err);
    });
  }
</script>
</body>
